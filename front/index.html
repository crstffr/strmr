<!DOCTYPE html>
<html>
<head>
    <title>strmr</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>[ng-cloak] {
        display: none;
    }</style>
    <script src="jspm/system.js"></script>
    <script src="config.js"></script>
    <script src="bundle.js"></script>
    <script>
        System.trace = true;

        // This is what allows us to register this site as a
        // handler for magnet protocol links.  Works!

        navigator.registerProtocolHandler("magnet", window.location.origin + "/#/magnet/?uri=%s", "Magnet Links");

        System.import('style/style');
        System.import('app/app').then(function (module) {
            angular.bootstrap(document, [module.name]);
        });
    </script>
</head>
<body ng-cloak ng-controller="AppController as ctrl">
    <div ui-view></div>
</body>
</html>
