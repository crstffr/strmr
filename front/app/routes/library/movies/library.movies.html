<div class="container tiles" ng-if="user">
    <div class="row">
        <div class="col-md-12">
            <div class="movie-poster
                        col-xs-6 col-xs-offset-0
                        col-sm-4 col-sm-offset-0
                        col-md-2 col-md-offset-0" ng-repeat="movie in ctrl.movies">
                <a href="#/library/movie/{{movie.string}}">
                    <poster movie="movie"></poster>
                </a>
            </div>
        </div>
    </div>
</div>
